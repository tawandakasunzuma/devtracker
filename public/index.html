<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="../src/app.js" defer></script>
    <title>Frontend</title>
  </head>
  <body>
    <header id="header">
      <h1 id="app-name">Frontend Progress</h1>
      <div id="progress-bar"></div>
    </header>
    <main id="content">
      <section class="section">
        <h3 class="section-heading">HTML</h3>
        <ul class="card-list">
          <li class="topic-card">
            <input class="checkbox" type="checkbox" />
            <p class="topic-name">HTML Basics</p>
            <span class="note-icon">📝</span>
            <span class="progress">0%</span>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section-heading">CSS</h3>
        <ul class="card-list">
          <li class="topic-card">
            <input class="checkbox" type="checkbox" />
            <p class="topic-name">CSS Fundamentals</p>
            <span class="note-icon">📝</span>
            <span class="progress">0%</span>
          </li>
          <li class="topic-card">
            <input class="checkbox" type="checkbox" />
            <p class="topic-name">Flexbox & Grid</p>
            <span class="note-icon">📝</span>
            <span class="progress">0%</span>
          </li>
          <li class="topic-card">
            <input class="checkbox" type="checkbox" />
            <p class="topic-name">Responsive Design</p>
            <span class="note-icon">📝</span>
            <span class="progress">0%</span>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section-heading">JavaScript</h3>
        <ul class="card-list">
          <li class="topic-card">
            <input class="checkbox" type="checkbox" />
            <p class="topic-name">JavaScript Basics</p>
            <span class="note-icon">📝</span>
            <span class="progress">0%</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
