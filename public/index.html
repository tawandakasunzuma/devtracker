<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="../src/app.js" defer></script>
    <title>Frontend</title>
  </head>
  <body>
    <header id="header">
      <h1 id="app-name">Tech Rowd</h1>
      <div id="progress-section">
        <button id="change-theme">Change Theme</button>
        <p id="progress-bar-heading">Progress</p>
        <div id="progress-bar"></div>
        <button id="clear-storage">Reset Progress</button>
      </div>
      <p id="app-description">
        Track your frontend development journey with this interactive roadmap.
        Check off topics, add personal notes, and visualize your progress as you
        master HTML, CSS, JavaScript, and modern tools.
      </p>
    </header>
    <main id="content"></main>
    <footer id="footer">
      <p>Copyright</p>
    </footer>
    <div id="note-popup">
      <h4 id="note-title"></h4>
      <textarea id="note-text"></textarea>
      <button id="save-note-btn">Save</button>
      <button id="close-note-btn">Close</button>
    </div>
    <div id="overlay"></div>
  </body>
</html>
